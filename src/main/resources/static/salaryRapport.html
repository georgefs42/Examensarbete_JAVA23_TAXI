<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Reports</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 50%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:disabled {
            background-color: #ccc;
        }

        button:hover {
            background-color: #45a049;
        }

        .selected {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Salary Reports</h1>

    <!-- Search or filter form (optional) -->
    <div class="search-container">
        <input type="text" id="search" placeholder="Search by driver name" onkeyup="filterReports()">
    </div>

    <!-- Salary Reports Table -->
    <table id="reportsTable">
        <thead>
        <tr>
            <th>Driver Name</th>
            <th>Personal Number</th>
            <th>Period (From-To)</th>
            <th>Total Profit</th>
            <th>Tax</th>
            <th>Salary After Tax</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="reportsTableBody">
        <!-- Data will be populated here -->
        </tbody>
    </table>

    <!-- Form to Add/Update Salary Report -->
    <div>
        <h3 id="formTitle">Add New Report</h3>
        <form id="salaryReportForm">
            <label for="driverId">Driver ID:</label>
            <input type="number" id="driverId" required><br>

            <label for="month">Month:</label>
            <input type="number" id="month" required><br>

            <label for="year">Year:</label>
            <input type="number" id="year" required><br>

            <label for="tax">Tax:</label>
            <input type="number" step="0.01" id="tax" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Delete Button -->
    <button id="deleteBtn" onclick="deleteReport()" disabled>Delete Selected Report</button>
    <button id="downloadPdfBtn" onclick="downloadPdf()" disabled>Download Selected Report as PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
    // Global variable for selected report
    let selectedReport = null;

    // Fetch the reports and populate the table
    window.onload = function() {
        fetchSalaryReports();
    };

    // Fetch all salary reports
    function fetchSalaryReports() {
        fetch('http://localhost:8080/salary-report')  // Ensure this endpoint matches your backend
            .then(response => response.json())
            .then(data => {
                const reportsTableBody = document.getElementById('reportsTableBody');
                reportsTableBody.innerHTML = ""; // Clear the table before adding new data

                data.forEach(report => {
                    const row = document.createElement('tr');
                    row.dataset.id = report.driverId; // Store driverId in data-id attribute

                    row.innerHTML = `
                        <td>${report.name}</td>
                        <td>${report.personalNumber}</td>
                        <td>${report.periodFrom} - ${report.periodTo}</td>
                        <td>${report.totalProfit}</td>
                        <td>${report.tax}</td>
                        <td>${report.salaryAfterTax}</td>
                        <td>
                            <button onclick="selectReport(${report.driverId}, '${report.periodFrom}', '${report.periodTo}')">Select</button>
                            <button onclick="editReport(${report.driverId}, '${report.periodFrom}', '${report.periodTo}')">Edit</button>
                        </td>
                    `;
                    reportsTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching reports:', error));
    }

    // Filter the reports based on the input search
    function filterReports() {
        const searchInput = document.getElementById('search').value.toLowerCase();
        const rows = document.getElementById('reportsTableBody').getElementsByTagName('tr');

        Array.from(rows).forEach(row => {
            const name = row.cells[0].textContent.toLowerCase();
            if (name.includes(searchInput)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    }

    // Select a report
    function selectReport(driverId, periodFrom, periodTo) {
        // Find the row with the selected report
        const row = document.querySelector(`tr[data-id='${driverId}']`);
        row.classList.toggle('selected');

        if (row.classList.contains('selected')) {
            selectedReport = { driverId, periodFrom, periodTo };
            document.getElementById('deleteBtn').disabled = false;
            document.getElementById('downloadPdfBtn').disabled = false;
        } else {
            selectedReport = null;
            document.getElementById('deleteBtn').disabled = true;
            document.getElementById('downloadPdfBtn').disabled = true;
        }
    }

    // Edit an existing report (populate the form for editing)
    function editReport(driverId, periodFrom, periodTo) {
        // Populate the form with the existing data
        fetch(`http://localhost:8080/salary-report/${driverId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('driverId').value = data.driverId;
                document.getElementById('month').value = data.month;
                document.getElementById('year').value = data.year;
                document.getElementById('tax').value = data.tax;

                document.getElementById('formTitle').textContent = `Edit Report for ${data.name}`;
                document.getElementById('salaryReportForm').onsubmit = function(event) {
                    event.preventDefault();
                    updateSalaryReport(driverId);
                };
            });
    }

    // Add or update salary report
    document.getElementById('salaryReportForm').onsubmit = function(event) {
        event.preventDefault();
        const driverId = document.getElementById('driverId').value;
        const month = document.getElementById('month').value;
        const year = document.getElementById('year').value;
        const tax = document.getElementById('tax').value;

        if (selectedReport) {
            updateSalaryReport(driverId);
        } else {
            createSalaryReport(driverId, month, year, tax);
        }
    };

    // Create salary report
    function createSalaryReport(driverId, month, year, tax) {
        const report = { driverId, month, year, tax };
        fetch('http://localhost:8080/salary-report', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(report),
        })
        .then(response => response.json())
        .then(() => {
            fetchSalaryReports();
            clearForm();
        })
        .catch(error => console.error('Error creating report:', error));
    }

    // Update salary report
    function updateSalaryReport(driverId) {
        const month = document.getElementById('month').value;
        const year = document.getElementById('year').value;
        const tax = document.getElementById('tax').value;
        const report = { driverId, month, year, tax };

        fetch(`http://localhost:8080/salary-report/${driverId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(report),
        })
        .then(response => response.json())
        .then(() => {
            fetchSalaryReports();
            clearForm();
        })
        .catch(error => console.error('Error updating report:', error));
    }

    // Delete salary report
    function deleteReport() {
        if (selectedReport) {
            fetch(`http://localhost:8080/salary-report/${selectedReport.driverId}`, {
                method: 'DELETE',
            })
            .then(() => {
                fetchSalaryReports();
                selectedReport = null;
                document.getElementById('deleteBtn').disabled = true;
                document.getElementById('downloadPdfBtn').disabled = true;
            })
            .catch(error => console.error('Error deleting report:', error));
        }
    }

    // Download selected report as PDF
    function downloadPdf() {
        if (!selectedReport) return;

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const { driverId } = selectedReport;

        fetch(`http://localhost:8080/salary-report/${driverId}`)
            .then(response => response.json())
            .then(data => {
                doc.text(`Salary Report for ${data.name}`, 10, 10);
                doc.text(`Personal Number: ${data.personalNumber}`, 10, 20);
                doc.text(`Period: ${data.periodFrom} to ${data.periodTo}`, 10, 30);
                doc.text(`Total Profit: ${data.totalProfit}`, 10, 40);
                doc.text(`Tax: ${data.tax}`, 10, 50);
                doc.text(`Salary After Tax: ${data.salaryAfterTax}`, 10, 60);

                doc.save(`Salary_Report_${data.name}_${data.periodFrom}_${data.periodTo}.pdf`);
            })
            .catch(error => console.error('Error fetching report data for PDF:', error));
    }

    // Clear the form
    function clearForm() {
        document.getElementById('salaryReportForm').reset();
        document.getElementById('formTitle').textContent = 'Add New Report';
        document.getElementById('salaryReportForm').onsubmit = function(event) {
            event.preventDefault();
            createSalaryReport();
        };
    }
</script>
</body>
</html>
