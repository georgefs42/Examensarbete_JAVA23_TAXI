<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
<div class="container">
    <h1>Admin Login</h1>
    <!-- The form should submit to /login (this is where Spring Security expects the login request to go) -->
    <form action="/login" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>

    <!-- Display error message if login fails -->
    <p id="errorMessage" class="error">
        <!-- This error message can be populated by Spring Security's default authentication failure handler -->
    </p>
</div>

<script src="scripts/login.js"></script>
</body>
</html>
