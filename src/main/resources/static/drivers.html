<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login and Driver Management</title>
    <link rel="stylesheet" href="styles/drivers.css">
</head>
<body>
<div class="container">
    <!-- Login Section -->
    <div id="loginSection">
        <h1>Admin Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" required>

            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>

    <!-- Driver Management Section (Hidden by default) -->
    <div id="managementSection" style="display: none;">
        <h1>Driver Management</h1>

        <div class="form-section">
            <h2>Add or Update Driver</h2>
            <form id="driverForm">
                <input type="hidden" id="driverId">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Driver's Name" required>

                <label for="personalNumber">Personal Number:</label>
                <input type="text" id="personalNumber" placeholder="Personal Number" required>

                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Address" required>

                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" placeholder="Mobile Number" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>

                <label for="photo">Photo:</label>
                <input type="file" id="photo">

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="drivers-section">
            <h2>All Drivers</h2>
            <button id="fetchDrivers">Fetch Drivers</button>
            <ul id="driverList"></ul>
        </div>
    </div>
</div>

<script src="scripts/drivers.js"></script>
</body>
</html>
