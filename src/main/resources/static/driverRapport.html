<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Monthly Reports</title>
    <link rel="stylesheet" href="styles/driverRapport.css">
</head>
<body>
<div class="container">
    <h1>Driver Monthly Reports</h1>

    <div id="get-all">
        <h2>Get All Reports</h2>
        <button onclick="getAllReports()">Get All Reports</button>
        <div id="all-reports"></div>
    </div>

    <div id="get-by-id">
        <h2>Get Report by Driver ID</h2>
        <input type="number" id="driverIdGet" placeholder="Enter Driver ID">
        <button onclick="getReportById()">Get Report</button>
        <div id="single-report"></div>
    </div>

    <div id="create-report">
        <h2>Create New Report</h2>
        <input type="number" id="driverIdCreate" placeholder="Driver ID">
        <input type="date" id="periodFrom" placeholder="Period From">
        <input type="date" id="periodTo" placeholder="Period To">
        <button onclick="createReport()">Create Report</button>
        <div id="create-status"></div>
    </div>

    <div id="delete-report">
        <h2>Delete Report</h2>
        <input type="number" id="driverIdDelete" placeholder="Driver ID">
        <button onclick="deleteReport()">Delete Report</button>
        <div id="delete-status"></div>
    </div>
</div>

<script src="scripts/driverRapport.js"></script>
</body>
</html>
