<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lönspecifikation - Stocjholm Taxi och Åkeri</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"], input[type="number"], input[type="date"], button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="number"]:focus, input[type="text"]:focus, input[type="date"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            margin-top: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .salary-details {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: none;
        }

        .salary-details h2 {
            text-align: center;
            color: #333;
        }

        .salary-details table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            font-size: 16px;
        }

        .salary-details table th,
        .salary-details table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .salary-details table th {
            background-color: #f2f2f2;
            font-weight: 500;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            width: 150px;
            margin: 5px;
        }

        /* Print & Download Buttons Styles */
        .buttons button {
            background-color: #0066CC;
            color: white;
        }

        .buttons button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lönspecifikation - Stocjholm Taxi och Åkeri</h1>

    <!-- Form for data input -->
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter full name">
    </div>

    <div class="form-group">
        <label for="personalNumber">Personal Number</label>
        <input type="text" id="personalNumber" placeholder="Enter personal number">
    </div>

    <div class="form-group">
        <label for="periodFrom">Period From</label>
        <input type="date" id="periodFrom">
    </div>

    <div class="form-group">
        <label for="periodTo">Period To</label>
        <input type="date" id="periodTo">
    </div>

    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" id="salary" placeholder="Enter salary amount">
    </div>

    <div class="form-group">
        <label for="tax">Tax</label>
        <input type="number" id="tax" placeholder="Enter tax amount">
    </div>

    <div class="form-group">
        <label for="netSalary">Net Salary</label>
        <input type="number" id="netSalary" placeholder="Net salary (calculated)" readonly>
    </div>

    <button onclick="generateSalarySpec()">Generate Salary Spec</button>

    <!-- Salary Details section -->
    <div class="salary-details" id="salaryDetails">
        <h2>Salary Specification</h2>
        <table>
            <tr>
                <th>Company</th>
                <td>Stocjholm Taxi och Åkeri</td>
            </tr>
            <tr>
                <th>Org. Number</th>
                <td>790804-1515</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>Drottning Kristians väg 115, 761 42 Norrtälje</td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>070-290 33 83</td>
            </tr>
            <tr>
                <th>Employee Name</th>
                <td id="employeeName"></td>
            </tr>
            <tr>
                <th>Personal Number</th>
                <td id="employeePersonalNumber"></td>
            </tr>
            <tr>
                <th>Period</th>
                <td id="salaryPeriod"></td>
            </tr>
            <tr>
                <th>Salary</th>
                <td id="employeeSalary"></td>
            </tr>
            <tr>
                <th>Tax</th>
                <td id="employeeTax"></td>
            </tr>
            <tr>
                <th>Net Salary</th>
                <td id="employeeNetSalary"></td>
            </tr>
        </table>
        <div class="buttons">
            <button onclick="printSpec()">Print</button>
            <button onclick="downloadSpec()">Download PDF</button>
        </div>
    </div>
</div>

<script>
    // Function to generate the salary specification
    function generateSalarySpec() {
        const name = document.getElementById('name').value;
        const personalNumber = document.getElementById('personalNumber').value;
        const periodFrom = document.getElementById('periodFrom').value;
        const periodTo = document.getElementById('periodTo').value;
        const salary = parseFloat(document.getElementById('salary').value);
        const tax = parseFloat(document.getElementById('tax').value);
        const netSalary = salary - tax;

        if (name && personalNumber && periodFrom && periodTo && !isNaN(salary) && !isNaN(tax)) {
            // Set the net salary
            document.getElementById('netSalary').value = netSalary;

            // Fill in the salary specification
            document.getElementById('employeeName').innerText = name;
            document.getElementById('employeePersonalNumber').innerText = personalNumber;
            document.getElementById('salaryPeriod').innerText = periodFrom + " - " + periodTo;
            document.getElementById('employeeSalary').innerText = salary + " SEK";
            document.getElementById('employeeTax').innerText = tax + " SEK";
            document.getElementById('employeeNetSalary').innerText = netSalary + " SEK";

            // Show the salary specification details
            document.getElementById('salaryDetails').style.display = 'block';
        } else {
            alert("Please fill in all fields correctly.");
        }
    }

    // Function to print the salary specification
    function printSpec() {
        const printWindow = window.open('', '', 'height=500, width=800');
        const content = document.getElementById('salaryDetails').innerHTML;
        printWindow.document.write('<html><head><title>Salary Specification</title><style>body {font-family: Arial, sans-serif;}</style></head><body>');
        printWindow.document.write(content);
        printWindow.document.write('</body></html>');
        printWindow.document.close();
        printWindow.print();
    }

    // Function to download the salary specification as a PDF
    function downloadSpec() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const name = document.getElementById('name').value;
        const period = document.getElementById('periodFrom').value + " - " + document.getElementById('periodTo').value;
        const salary = document.getElementById('salary').value;
        const tax = document.getElementById('tax').value;
        const netSalary = document.getElementById('netSalary').value;

        doc.setFontSize(18);
        doc.text("Salary Specification", 14, 20);

        doc.setFontSize(14);
        doc.text("Employee Name: " + name, 14, 30);
        doc.text("Period: " + period, 14, 40);
        doc.text("Salary: " + salary + " SEK", 14, 50);
        doc.text("Tax: " + tax + " SEK", 14, 60);
        doc.text("Net Salary: " + netSalary + " SEK", 14, 70);

        doc.save(name + "_Lönspecifikation.pdf");
    }
</script>

<!-- Include jsPDF library for PDF generation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
