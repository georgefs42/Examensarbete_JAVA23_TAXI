<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Monthly Report</title>
    <link rel="stylesheet" href="styles/driverMonthlyRapport.css">
</head>
<body>
<div class="container">
    <h1>Driver Monthly Report</h1>

    <!-- Input form for the driverId and period -->
    <div class="form-container">
        <label for="driverId">Driver ID:</label>
        <input type="number" id="driverId" placeholder="Enter Driver ID">

        <label for="periodFrom">Period From:</label>
        <input type="date" id="periodFrom">

        <label for="periodTo">Period To:</label>
        <input type="date" id="periodTo">

        <button onclick="getReport()">Get Report</button>
    </div>

    <!-- Display report data -->
    <div id="reportContainer" class="report-container">
        <h2>Monthly Report</h2>
        <table id="reportTable">
            <thead>
            <tr>
                <th>Driver ID</th>
                <th>Name</th>
                <th>Personal Number</th>
                <th>Total Profit</th>
                <th>Period From</th>
                <th>Period To</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <!-- Button to download the report as PDF -->
        <button id="downloadBtn" style="display:none" onclick="downloadPDF()">Download PDF</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="scripts/driverMonthlyRapport.js"></script>
</body>
</html>
