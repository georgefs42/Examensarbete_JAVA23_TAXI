name: Build and Deploy Java Spring Boot Application

on:
  push:
    branches:
      - main  # Trigger the workflow on push to 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Ubuntu 22.04 (or 24.04 soon)

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Ensure code is checked out before build

    - name: Set up JDK
      uses: actions/setup-java@v3  # Set up the Java environment
      with:
        java-version: '17'  # Ensure youâ€™re using the correct Java version for your project
        distribution: 'temurin'  # Temurin is the OpenJDK distribution

    # If your project is in the root directory, no need to cd
    - name: Build with Maven (with debug mode)
      run: mvn clean package -X  # Run Maven from the root directory, no need for `cd`

    # If your .jar file is in the target folder, use the following command to run it:
    - name: Run Application
      run: java -jar target/*.jar  # Run the application from the 'target' folder

